<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imposter Guesser</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
    }

    select, button {
      font-size: 1.1rem;
      border-radius: 50px;
      padding: 15px 25px;
      border: none;
      outline: none;
    }

    select {
      background: #111;
      color: #0ff;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff2;
    }

    button {
      background: #0ff;
      color: black;
      font-weight: bold;
      margin-top: 20px;
      box-shadow: 0 0 15px #0ff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #0ff;
    }

    #word {
      font-size: 2rem;
      font-weight: 600;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    .copy-btn {
      background: #0ff;
      color: black;
      padding: 15px 30px;
      border-radius: 50px;
      border: none;
      box-shadow: 0 0 15px #0ff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .copy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #0ff;
    }
  </style>
</head>
<body>
  <h1>Imposter Guesser</h1>

  <div id="setup">
    <p>Select number of players:</p>
    <select id="playerCount">
      <option value="">-- Choose --</option>
    </select>
    <br>
    <button id="createGame">Create Game Link</button>
  </div>

  <div id="revealSection" class="hidden">
    <button id="revealBtn">REVEAL</button>
    <div id="word"></div>
  </div>

  <div id="shareSection" class="hidden">
    <p>Share this link with players:</p>
    <button id="copyLink" class="copy-btn">Copy Link</button>
    <p id="copiedMsg" style="display:none; color:#0f0; margin-top:10px;">âœ… Link Copied!</p>
  </div>

  <script>
    // --- SUPABASE CONFIG ---
    const supabaseUrl = "https://zaqiefpfwnwnsflfbloq.supabase.co";
    const supabaseKey = "YOUR_SUPABASE_KEY";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const WORDS = ["Apple", "Football", "Computer", "River", "Doctor", "Pizza", "Mountain", "Book", "Camera", "Game"];

    const setup = document.getElementById("setup");
    const revealSection = document.getElementById("revealSection");
    const revealBtn = document.getElementById("revealBtn");
    const wordDiv = document.getElementById("word");
    const shareSection = document.getElementById("shareSection");
    const copyLinkBtn = document.getElementById("copyLink");
    const copiedMsg = document.getElementById("copiedMsg");
    const playerSelect = document.getElementById("playerCount");

    // Populate dropdown (3â€“20)
    for (let i = 3; i <= 20; i++) {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = i;
      playerSelect.appendChild(opt);
    }

    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get("room");

    // --- PAGE LOGIC ---
    if (!roomId) {
      setup.style.display = "block";
      revealSection.classList.add("hidden");
    } else {
      setup.style.display = "none";
      revealSection.classList.remove("hidden");
      initGame();
    }

    async function initGame() {
      // Fetch room data
      const { data: roomData } = await supabaseClient
        .from("rooms")
        .select("*")
        .eq("room_id", roomId)
        .single();

      if (!roomData) {
        wordDiv.innerText = "âŒ Room not found.";
        return;
      }

      if (roomData.joined >= roomData.total) {
        wordDiv.innerText = "âŒ Room is full.";
        revealBtn.style.display = "none";
        return;
      }

      // Increment joined in DB and fetch updated room
      const { data: updatedRoom } = await supabaseClient.from("rooms")
        .update({ joined: roomData.joined + 1 })
        .eq("room_id", roomId)
        .select()
        .single();

      // Compute player index
      const playerIndex = updatedRoom.joined - 1;

      revealBtn.onclick = () => {
        revealBtn.style.display = "none";
        if (playerIndex === updatedRoom.imposter) {
          wordDiv.innerText = "ðŸ˜ˆ You are the Imposter!";
        } else {
          wordDiv.innerText = "ðŸ•µï¸â€â™‚ï¸ Word: " + updatedRoom.word;
        }
      };
    }

    document.getElementById("createGame").onclick = async () => {
      const totalPlayers = parseInt(playerSelect.value);
      if (!totalPlayers) {
        alert("Please select number of players.");
        return;
      }

      const word = WORDS[Math.floor(Math.random() * WORDS.length)];
      const imposterIndex = Math.floor(Math.random() * totalPlayers);
      const roomId = Math.random().toString(36).substring(2, 8);

      const { error } = await supabaseClient.from("rooms").insert([
        { room_id: roomId, word: word, total: totalPlayers, joined: 0, imposter: imposterIndex }
      ]);

      if (error) {
        alert("Error creating room: " + error.message);
        return;
      }

      setup.style.display = "none";
      shareSection.classList.remove("hidden");

      const gameLink = `${window.location.origin}${window.location.pathname}?room=${roomId}`;

      copyLinkBtn.onclick = async () => {
        await navigator.clipboard.writeText(gameLink);
        copiedMsg.style.display = "block";
        setTimeout(() => copiedMsg.style.display = "none", 2000);
      };
    };
  </script>
</body>
</html>
