<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imposter Guesser</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.14/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
      font-family: 'Inter', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }
    .glow-btn {
      background: none;
      border: 3px solid #0ff;
      color: #0ff;
      font-size: 2rem;
      font-weight: 700;
      padding: 1rem 3rem;
      border-radius: 9999px;
      box-shadow: 0 0 15px #0ff;
      transition: all 0.2s ease;
    }
    .glow-btn:hover {
      box-shadow: 0 0 25px #0ff;
      transform: scale(1.05);
    }
    .fade { animation: fadeIn 0.4s ease-in-out; }
    @keyframes fadeIn { from {opacity:0; transform:scale(0.9);} to {opacity:1; transform:scale(1);} }
  </style>
</head>
<body>
  <button id="revealBtn" class="glow-btn fade">REVEAL</button>

  <div id="result" class="hidden fade mt-6 text-3xl font-bold"></div>

  <script>
    const WORDS = ["Pizza","Ocean","Laptop","Tiger","Sun","Car","Book","Coffee","River","Camera"];

    const revealBtn = document.getElementById("revealBtn");
    const result = document.getElementById("result");

    const params = new URLSearchParams(window.location.search);
    let room = params.get("room");
    let setup = localStorage.getItem(`setup_${room}`);

    // Step 1: if no room param â†’ create and share base link
    if (!room) {
      room = Math.random().toString(36).substring(2, 8);
      const baseLink = `${window.location.origin}${window.location.pathname}?room=${room}`;
      history.replaceState(null, "", baseLink);
      alert("âœ… Share this link with your friends:\n\n" + baseLink);
      navigator.clipboard.writeText(baseLink);
    }

    // Step 2: every player gets a local ID
    let myId = localStorage.getItem(`myId_${room}`);
    if (!myId) {
      myId = Math.random().toString(36).substring(2, 9);
      localStorage.setItem(`myId_${room}`, myId);
    }

    // Step 3: when REVEAL clicked
    revealBtn.addEventListener("click", () => {
      let data;
      if (!setup) {
        // first player defines the setup
        const word = WORDS[Math.floor(Math.random() * WORDS.length)];
        const imposterId = Math.random().toString(36).substring(2, 9);
        data = { word, imposterId };
        localStorage.setItem(`setup_${room}`, JSON.stringify(data));
        alert("ðŸ”— Game setup complete! Share the same link (already copied).");
      } else {
        data = JSON.parse(setup);
      }

      revealBtn.classList.add("hidden");
      result.classList.remove("hidden");

      if (myId === data.imposterId) {
        document.body.style.background = "radial-gradient(circle at center, #400 0%, #000 100%)";
        result.textContent = "ðŸ˜ˆ Oh! You are the Imposter";
      } else {
        document.body.style.background = "radial-gradient(circle at center, #003300 0%, #000 100%)";
        result.textContent = data.word;
      }
    });
  </script>
</body>
</html>
