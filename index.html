<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imposter Guesser</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin: 10px;
      width: 80%;
      max-width: 200px;
      text-align: center;
      font-size: 16px;
    }

    button {
      background: none;
      border: 2px solid #00ffff;
      border-radius: 50px;
      padding: 15px 40px;
      color: #00ffff;
      font-size: 18px;
      cursor: pointer;
      text-transform: uppercase;
      transition: 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #00ffff;
      color: #0a0a0a;
      box-shadow: 0 0 15px #00ffff;
    }

    #result {
      margin-top: 30px;
      font-size: 22px;
      color: #fff;
    }

    #linkBox {
      margin-top: 20px;
      word-wrap: break-word;
      color: #00ffff;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h1>Imposter Guesser</h1>

  <div id="createRoomSection">
    <p>Enter number of players:</p>
    <input type="number" id="playerCount" min="3" max="10" />
    <button id="createRoomBtn">Create Game Link</button>
  </div>

  <div id="joinSection" style="display:none;">
    <button id="revealBtn">REVEAL</button>
    <p id="result"></p>
  </div>

  <div id="linkBox"></div>

  <!-- âœ… Proper Supabase import via module -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://zaqiefpfwnwnsflfbloq.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InphcWllZnBmd253bnNmbGZibG9xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExNTEyMjksImV4cCI6MjA3NjcyNzIyOX0.sopNAnbCiOmJimpnvf2GOI8WJkxaPgAk7Clv4L-aKAg";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const WORDS = [
      "Apple",
      "Elephant",
      "Football",
      "Pizza",
      "Moon",
      "Laptop",
      "Mountain",
      "Car",
      "Cat",
      "Book",
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get("room");

    const createRoomBtn = document.getElementById("createRoomBtn");
    const createRoomSection = document.getElementById("createRoomSection");
    const joinSection = document.getElementById("joinSection");
    const revealBtn = document.getElementById("revealBtn");
    const result = document.getElementById("result");
    const linkBox = document.getElementById("linkBox");

    async function createRoom() {
      const totalPlayers = parseInt(document.getElementById("playerCount").value);
      if (!totalPlayers || totalPlayers < 2) {
        alert("Please enter valid number of players (min 2)");
        return;
      }

      const roomCode = Math.random().toString(36).substring(2, 8).toUpperCase();
      const word = WORDS[Math.floor(Math.random() * WORDS.length)];
      const imposterNum = Math.floor(Math.random() * totalPlayers) + 1;

      const { error } = await supabase
        .from("rooms")
        .insert([
          {
            room_id: roomCode,
            word: window.btoa(word),
            total: totalPlayers,
            imposter: imposterNum,
            joined: 0,
          },
        ]);

      if (error) {
        console.error(error);
        alert("Error creating room");
        return;
      }

      const link = `${window.location.origin}${window.location.pathname}?room=${roomCode}`;
      linkBox.innerHTML = `<p>Share this link:</p><p><b>${link}</b></p>`;
    }

    async function joinRoom() {
      const { data, error } = await supabase
        .from("rooms")
        .select("*")
        .eq("room_id", roomId)
        .single();

      if (error || !data) {
        result.textContent = "Room not found.";
        return;
      }

      if (data.joined >= data.total) {
        result.textContent = "Room is full!";
        return;
      }

      const playerNumber = data.joined + 1;

      await supabase
        .from("rooms")
        .update({ joined: playerNumber })
        .eq("room_id", roomId);

      revealBtn.addEventListener("click", () => {
        if (playerNumber === data.imposter) {
          result.textContent = "ðŸ˜ˆ You are the Imposter!";
        } else {
          const word = window.atob(data.word);
          result.textContent = `Your word: ${word}`;
        }
      });
    }

    if (roomId) {
      createRoomSection.style.display = "none";
      joinSection.style.display = "block";
      joinRoom();
    }

    createRoomBtn.addEventListener("click", createRoom);
  </script>
</body>
</html>
