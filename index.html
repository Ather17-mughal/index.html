<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imposter Guesser</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    button {
      background: #0ff;
      border: none;
      border-radius: 50px;
      padding: 18px 60px;
      font-size: 1.3rem;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
      transition: 0.3s;
    }
    button:hover {
      box-shadow: 0 0 25px #0ff;
      transform: scale(1.05);
    }
    #word {
      font-size: 2rem;
      font-weight: 600;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Imposter Guesser</h1>
  <div id="setup">
    <p>Enter number of players:</p>
    <input type="number" id="playerCount" placeholder="e.g. 5" min="3" max="20">
    <br><br>
    <button id="createGame">Create Game Link</button>
  </div>

  <div id="revealSection" style="display:none;">
    <button id="revealBtn">REVEAL</button>
    <div id="word"></div>
  </div>

  <script>
    const supabaseUrl = "https://zaqiefpfwnwnsflfbloq.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InphcWllZnBmd253bnNmbGZibG9xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExNTEyMjksImV4cCI6MjA3NjcyNzIyOX0.sopNAnbCiOmJimpnvf2GOI8WJkxaPgAk7Clv4L-aKAg";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const createGameBtn = document.getElementById("createGame");
    const setup = document.getElementById("setup");
    const revealSection = document.getElementById("revealSection");
    const revealBtn = document.getElementById("revealBtn");
    const wordDiv = document.getElementById("word");

    const WORDS = ["Apple", "Football", "Computer", "River", "Doctor", "Pizza", "Mountain", "Book", "Camera", "Game"];

    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get("room");

    // When no room id â†’ show setup
    if (!roomId) {
      setup.style.display = "block";
      revealSection.style.display = "none";
    } else {
      setup.style.display = "none";
      revealSection.style.display = "flex";
      initGame();
    }

    async function initGame() {
      const { data: roomData } = await supabaseClient
        .from("rooms")
        .select("*")
        .eq("room_id", roomId)
        .single();

      if (!roomData) {
        wordDiv.innerText = "âŒ Room not found.";
        return;
      }

      let joined = roomData.joined || 0;

      if (joined >= roomData.total) {
        wordDiv.innerText = "âŒ Room is full.";
        revealBtn.style.display = "none";
        return;
      }

      // Assign player index
      const playerIndex = joined;
      await supabaseClient.from("rooms")
        .update({ joined: joined + 1 })
        .eq("room_id", roomId);

      revealBtn.onclick = () => {
        revealBtn.style.display = "none";
        if (playerIndex === roomData.imposter) {
          wordDiv.innerText = "ðŸ˜ˆ You are the Imposter!";
        } else {
          wordDiv.innerText = "ðŸ•µï¸â€â™‚ï¸ Word: " + roomData.word;
        }
      };
    }

    createGameBtn.onclick = async () => {
      const totalPlayers = parseInt(document.getElementById("playerCount").value);
      if (!totalPlayers || totalPlayers < 3) {
        alert("Please enter at least 3 players.");
        return;
      }

      const word = WORDS[Math.floor(Math.random() * WORDS.length)];
      const imposterIndex = Math.floor(Math.random() * totalPlayers);
      const roomId = Math.random().toString(36).substring(2, 8);

      const { error } = await supabaseClient.from("rooms").insert([
        { room_id: roomId, word: word, total: totalPlayers, joined: 0, imposter: imposterIndex }
      ]);

      if (error) {
        alert("Error creating room: " + error.message);
        return;
      }

      setup.innerHTML = `
        <p>Share this link with players:</p>
        <textarea style="width:90%;height:60px;">${window.location.origin + window.location.pathname}?room=${roomId}</textarea>
      `;
    };
  </script>
</body>
</html>
