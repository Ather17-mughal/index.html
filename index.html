<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imposter Guesser with Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    select, button, input {
      font-size: 1rem;
      border-radius: 50px;
      padding: 10px 20px;
      border: none;
      outline: none;
    }

    select {
      background: #111;
      color: #0ff;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff2;
    }

    button {
      background: #0ff;
      color: black;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #0ff;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #0ff;
    }

    #word {
      font-size: 1.8rem;
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    #gameContainer {
      display: flex;
      gap: 20px;
      width: 90%;
      max-width: 1000px;
    }

    #gameArea {
      flex: 2;
      text-align: center;
    }

    #chatArea {
      flex: 1;
      border: 2px solid #0ff;
      padding: 10px;
      display: flex;
      flex-direction: column;
      height: 400px;
    }

    #chatMessages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #111;
      padding: 10px;
      border-radius: 10px;
    }

    #chatInput {
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      width: 100%;
    }

    .copy-btn {
      background: #0ff;
      color: black;
      padding: 10px 20px;
      border-radius: 50px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #0ff;
    }

    .copy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #0ff;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Imposter Guesser with Chat</h1>

  <div id="setup">
    <p>Select number of players:</p>
    <select id="playerCount">
      <option value="">-- Choose --</option>
    </select>
    <br>
    <button id="createGame">Create Game Link</button>
  </div>

  <div id="shareSection" class="hidden">
    <p>Share this link with players:</p>
    <button id="copyLink" class="copy-btn">Copy Link</button>
    <p id="copiedMsg" style="display:none; color:#0f0; margin-top:10px;">âœ… Link Copied!</p>
  </div>

  <div id="gameContainer" class="hidden">
    <div id="gameArea">
      <button id="revealBtn">REVEAL</button>
      <div id="word"></div>
    </div>

    <div id="chatArea">
      <div id="chatMessages"></div>
      <input id="chatInput" type="text" placeholder="Type your sentence..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    // --- SUPABASE CONFIG ---
    const supabaseUrl = "https://zaqiefpfwnwnsflfbloq.supabase.co";
    const supabaseKey = "YOUR_SUPABASE_KEY";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const WORDS = ["Apple", "Football", "Computer", "River", "Doctor", "Pizza", "Mountain", "Book", "Camera", "Game"];

    const setup = document.getElementById("setup");
    const revealBtn = document.getElementById("revealBtn");
    const wordDiv = document.getElementById("word");
    const gameContainer = document.getElementById("gameContainer");
    const shareSection = document.getElementById("shareSection");
    const copyLinkBtn = document.getElementById("copyLink");
    const copiedMsg = document.getElementById("copiedMsg");
    const playerSelect = document.getElementById("playerCount");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    const chatMessages = document.getElementById("chatMessages");

    // Populate dropdown (3â€“20)
    for (let i = 3; i <= 20; i++) {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = i;
      playerSelect.appendChild(opt);
    }

    const urlParams = new URLSearchParams(window.location.search);
    const roomIdParam = urlParams.get("room");
    let playerIndex = 0;
    let totalPlayers = 0;
    let roomId = roomIdParam;

    if (!roomId) {
      setup.style.display = "block";
      gameContainer.classList.add("hidden");
    } else {
      setup.style.display = "none";
      gameContainer.classList.remove("hidden");
      initGame();
    }

    async function initGame() {
      const { data: roomData } = await supabaseClient
        .from("rooms")
        .select("*")
        .eq("room_id", roomId)
        .single();

      if (!roomData) {
        wordDiv.innerText = "âŒ Room not found.";
        return;
      }

      totalPlayers = roomData.total;
      let joined = roomData.joined || 0;
      if (joined >= totalPlayers) {
        wordDiv.innerText = "âŒ Room is full.";
        revealBtn.style.display = "none";
        return;
      }

      playerIndex = joined;

      await supabaseClient.from("rooms")
        .update({ joined: joined + 1 })
        .eq("room_id", roomId);

      revealBtn.onclick = () => {
        revealBtn.style.display = "none";
        if (playerIndex === roomData.imposter) {
          wordDiv.innerText = "ðŸ˜ˆ You are the Imposter!";
        } else {
          wordDiv.innerText = "ðŸ•µï¸â€â™‚ï¸ Word: " + roomData.word;
        }
      };

      // Poll chat and manage turns
      setInterval(async () => {
        const { data: messages } = await supabaseClient
          .from("messages")
          .select("*")
          .eq("room_id", roomId)
          .order("turn", { ascending: true });

        chatMessages.innerHTML = messages
          .map(m => `<p><b>${m.player_name}:</b> ${m.message}</p>`)
          .join("");

        let currentTurn = messages.length ? (messages[messages.length - 1].turn + 1) % totalPlayers : 0;

        if (playerIndex === currentTurn) {
          chatInput.disabled = false;
          sendBtn.disabled = false;
        } else {
          chatInput.disabled = true;
          sendBtn.disabled = true;
        }

        chatMessages.scrollTop = chatMessages.scrollHeight;
      }, 1000);
    }

    sendBtn.onclick = async () => {
      const message = chatInput.value.trim();
      if (!message) return;

      // Determine current turn before sending
      const { data: messages } = await supabaseClient
        .from("messages")
        .select("*")
        .eq("room_id", roomId)
        .order("turn", { ascending: true });

      let currentTurn = messages.length ? (messages[messages.length - 1].turn + 1) % totalPlayers : 0;

      if (playerIndex !== currentTurn) {
        alert("Not your turn!");
        return;
      }

      await supabaseClient.from("messages").insert([
        { room_id: roomId, player_name: `Player ${playerIndex + 1}`, message: message, turn: currentTurn }
      ]);

      chatInput.value = "";
    };

    document.getElementById("createGame").onclick = async () => {
      const total = parseInt(playerSelect.value);
      if (!total) {
        alert("Please select number of players.");
        return;
      }

      const word = WORDS[Math.floor(Math.random() * WORDS.length)];
      const imposterIndex = Math.floor(Math.random() * total);
      roomId = Math.random().toString(36).substring(2, 8);

      const { error } = await supabaseClient.from("rooms").insert([
        { room_id: roomId, word: word, total: total, joined: 0, imposter: imposterIndex }
      ]);

      if (error) {
        alert("Error creating room: " + error.message);
        return;
      }

      setup.style.display = "none";
      shareSection.classList.remove("hidden");

      const gameLink = `${window.location.origin}${window.location.pathname}?room=${roomId}`;

      copyLinkBtn.onclick = async () => {
        await navigator.clipboard.writeText(gameLink);
        copiedMsg.style.display = "block";
        setTimeout(() => copiedMsg.style.display = "none", 2000);
      };
    };
  </script>
</body>
</html>
